name: CareBridge CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-validate:
    name: 🩺 CareBridge - Test & Validate
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 🔧 Install Dependencies
      run: npm ci
      
    - name: 🗃️ Generate Prisma Client
      run: npx prisma generate
      env:
        DATABASE_URL: "postgresql://test:test@localhost:5432/test"
        
    - name: 🧪 Run Linting
      run: npm run lint
      
    - name: 🔍 TypeScript Type Check
      run: npm run type-check
      
    - name: 🏗️ Production Build Test
      run: npm run build
      env:
        DATABASE_URL: "postgresql://test:test@localhost:5432/test"
        NEXTAUTH_SECRET: "test-secret-for-ci"
        NEXTAUTH_URL: "http://localhost:3000"
        ENCRYPTION_KEY: "dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw=="
        BLOB_READ_WRITE_TOKEN: "test-blob-token"
        
    - name: 🔒 Security Audit
      run: npm audit --audit-level moderate
      
    - name: 📊 Build Size Analysis
      run: |
        echo "## 📊 Build Analysis" >> $GITHUB_STEP_SUMMARY
        echo "### Bundle Size Information" >> $GITHUB_STEP_SUMMARY
        du -sh .next >> $GITHUB_STEP_SUMMARY || echo "Build directory size calculation failed" >> $GITHUB_STEP_SUMMARY
        
    - name: ✅ Deployment Readiness Check
      run: |
        echo "## ✅ CareBridge Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "### Build Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Linting: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Type Checking: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Production Build: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Prisma Client Generation: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Security Audit: Passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🏥 **CareBridge is ready for medical deployment!**" >> $GITHUB_STEP_SUMMARY 