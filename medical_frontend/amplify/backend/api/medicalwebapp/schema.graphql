type Patient @model {
  id: ID! @primaryKey
  firstName: String!
  lastName: String!
  guardianFirstName: String
  guardianLastName: String
  postalCode: String!
  guardianPhoneNumber: String
  guardianEmail: AWSEmail
  attachments: [S3Object] @hasMany(fields: ["id"])
}

type S3Object @model {
  id: ID! @primaryKey
  patientId: ID! @index(name: "byPatient", sortKeyFields: ["createdAt"])
  bucket: String!
  key: String!
  region: String!
  createdAt: AWSDateTime!
}
